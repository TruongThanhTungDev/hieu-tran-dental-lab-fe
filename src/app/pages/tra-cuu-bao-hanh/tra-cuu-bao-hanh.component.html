<div class="container p-6">
  <div class="text-xl font-bold text-center mb-6">
    <span class="border-b-2 border-yellow-500">
      TRA CỨU THÔNG TIN BẢO HÀNH
    </span>
  </div>
  <div class="flex flex-col justify-center items-center gap-4">
    <nz-input-group nzSearch nzSize="large" class="md:!w-1/2 w-full" [nzAddOnAfter]="suffixButton">
      <input type="text" [(ngModel)]="code" nz-input placeholder="Nhập Mã số thẻ" (keyup.enter)="search()"/>
    </nz-input-group>
    <ng-template #suffixButton>
      <button (click)="search()" nz-button class="!bg-yellow-500 !text-white" nzSize="large" nzSearch>Tra cứu</button>
    </ng-template>
    <div *ngIf="data">
      <div class="text-xl text-center mb-4">
        <span class="border-b-2 border-yellow-500">
          Thông tin bảo hành
        </span>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="font-bold">
          Mã số: 
        </div>
        <div>
          {{data.code}}
        </div>
        <div class="font-bold">
          Tên khách hàng:
        </div>
        <div>
          {{data.patientName}}
        </div>
        <div class="font-bold">
          Phòng khám/Bác sĩ
        </div>
        <div>
          {{data.doctorClinic}}
        </div>
        <div class="font-bold">
          Labo
        </div>
        <div>
          HIEUTRAN DENTAL LAB
        </div>
        <div class="font-bold">
          Vật liệu:
        </div>
        <div>
          {{data.material}}
        </div>
        <div class="font-bold">
          Ngày bắt đầu
        </div>
        <div>
          {{formatDate(data.startDate)}}
        </div>
        <div class="font-bold">
          Ngày kết thúc
        </div>
        <div>
          {{formatDate(data.endDate)}}
        </div>
      </div>
    </div>
  </div>
</div>
